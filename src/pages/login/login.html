<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <form #loginForm="ngForm" autocomplete="off">
                    <ion-row>
                        <ion-col>
                            <ion-list inset>
                                <ion-item>
                                    <ion-input placeholder="Username" name="username" id="username" type="text" required [(ngModel)]="username"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                            <button ion-button full icon-right color="primary" (click)="continueNext()" [disabled]="!loginForm.form.valid">
                                Log in
                                <ion-icon name="md-checkmark-circle-outline"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
