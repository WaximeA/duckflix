<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Return</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>show-video</ion-title>
    </ion-toolbar>


</ion-header>


<ion-content padding [ngStyle]="{'color':'white'}">
    <ion-grid>
        <ion-row text-center>
            <ion-col col-12 *ngFor="let video of videos">
                <div class="video-container">
                    <h4>{{ video.name }}</h4>
                    <iframe [src]="baseUrl + video.key | cleanUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
