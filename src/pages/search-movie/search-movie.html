<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Return</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Search a movie</ion-title>
  </ion-navbar>
</ion-header>


<ion-content [ngStyle]="{'color':' white'}">
    <duckflix-header></duckflix-header>
    <ion-searchbar class="duckflix-search" animated (ionInput)="fetchAPI($event)"></ion-searchbar>
    <ion-grid>
        <ion-row text-center>
            <ion-col col-4 *ngFor="let movie of research">
                <a href="#" (click)="openModal({movieId: movie.id})"><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ movie.poster_path }}" alt=""></a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
