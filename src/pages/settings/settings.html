<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{'color':'white'}">
    <duckflix-header></duckflix-header>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <div padding *ngIf="isConnected=='true'">
                    <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
                    Device detected<br><br/>
                    <span style="font-size: 1.7rem">Currently logged in as <strong>{{username}}</strong></span>
                </div>
            </ion-col>
            <ion-col class="bordered-col" col-12>
                <label>Light Theme</label>
                <input class="l" type="checkbox">
            </ion-col>
            <ion-col no-padding col-12>
                <ion-list>
                    <ion-item>
                        <ion-label>Private Session</ion-label>
                        <ion-toggle [(ngModel)]="private"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Wi-Fi Only</ion-label>
                        <ion-toggle [(ngModel)]="wifi"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Video Quality</ion-label>
                        <ion-select [(ngModel)]="quality">
                            <ion-option value="lq">Low Resolution</ion-option>
                            <ion-option selected="true" value="sq">Standard</ion-option>
                            <ion-option value="hq">High Quality</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Audio volume</ion-label>
                        <ion-range [(ngModel)]="audio" color="danger" pin="true" ng-reflect-model="67"></ion-range>
                    </ion-item>
                    <ion-item>
                        <ion-label>Allow Notifications</ion-label>
                        <ion-toggle [(ngModel)]="notifications"></ion-toggle>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
