<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ movie.title }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Return</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding class="movie-modal" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 10%, black 50%), url(https://image.tmdb.org/t/p/w185_and_h278_bestv2/' + movie.poster_path + ')'}">
    <ion-grid>
        <ion-row>
            <ion-col col-12 [ngStyle]="{'color':' white'}"  text-center>
                <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ movie.poster_path }}" alt="{{ movie.title }}">
                <p>({{ movie.original_title }})</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <p>
                    <span>
                        <ion-icon name="calendar"></ion-icon>
                        {{ movie.release_date }}
                    </span>
                    <span>
                        <ion-icon name="timer"></ion-icon>
                        {{ movie.runtime }}min
                    </span>
                </p>
                <p>
                    <span>
                        <ion-icon name="film"></ion-icon>
                        <span *ngFor="let genre of movie.genres">
                            {{ genre.name }},
                        </span>
                    </span>
                </p>
                <p>
                    <span>
                        <ion-icon name="videocam"></ion-icon>
                        <span *ngFor="let production_companie of movie.production_companies">
                            {{production_companie.name}},
                        </span>
                    </span>
                </p>
            </ion-col>
            <ion-col col-12>
                <h4>Overview :</h4>
                <p>{{ movie.overview}} </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
